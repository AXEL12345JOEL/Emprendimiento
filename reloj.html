<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon Page Using Html CSS & Javascript</title>
    <link rel="stylesheet" href="reloj/style.css">
</head>
<body>

    <div class="nav-area">
		<div class="logo">Candy Magic</div>
	<nav>
		<ul class="menu-area">
			<li><a href="index.html">Home</a></li>
			
		</ul>
	</nav>
	</div>

    <div class="content">        
        <h2>Proximamente</h2>
        <div class="timing"> 00 : 00  : 00 : 00</div>
        <p>Presentacion de nuestro nuevo e innovador producto a nuestro mercado</p>
        
    </div>

    <script>
        let customeDate = new Date("February 9, 2024 16:30:00").getTime();
        let timer = setInterval(timing, 1000);
        function timing(){
            let now = new Date().getTime();
            let x = customeDate - now;
            if(x > 0){
                
                let days = Math.floor(x / (1000*60*60*24));
                
                let hours = Math.floor((x % (1000*60*60*24)) / (1000*60*60));
                
                let mins = Math.floor((x % (1000*60*60)) / (1000*60));
                
                let secs = Math.floor((x % (1000*60)) / 1000);
                
                let time = `${days}d : ${hours}h : ${mins}m : ${secs}s`;
                document.querySelector('.timing').innerHTML = time;
            }
        }
    </script>
</body>
</html>
